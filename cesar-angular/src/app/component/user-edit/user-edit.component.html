<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<div class ="alert alert-success" *ngIf="status == 'success'">
		You have been udated correctly!!!
	</div>

	<div class ="alert alert-danger" *ngIf="status == 'error'">
		Sorry, you could not be updated correctly. {{message}} 
		<span *ngIf="message == 'Try again.'"> If the error persists, <a href="http://conceptsineldercare.com/?page_id=103" target="_blnak"> contact us</a></span>
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12">

		<p>
			<label>Name</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				Name is required!!
			</span>
		</p>

		<p>
			<label>Last Name</label>
			<input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="user.lastname" class="form-control" required />
			<span *ngIf="!lastname.valid && lastname.touched">
				Last Name is required!!
			</span>
		</p>

		<p>
			<label>Nickname</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
			<span *ngIf="!nick.valid && nick.touched">
				Nickname is required!!
			</span>
		</p>

		<p>
			<label>Email</label>
			<input type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				Email is required!!
			</span>
		</p>

		<div>
			<img class="img-responsive" src="{{urlImage}}"/>
		</div>

		<p>
			<label>Upload Image</label>
			<input type="file" accept="image/*" placeholder="Upload Image" (change)="fileChangeEvent($event)"/>
		</p>

		<input type="submit" value="Accept" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>

	</form>

</div>
