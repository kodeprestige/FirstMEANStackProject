<div class="login-background">

	<div class ="alert alert-success" *ngIf="status == 'success'">
		You have been login correctly!!
	</div>

	<div class ="alert alert-danger" *ngIf="status == 'error'">
		{{message}} 
		<span *ngIf="message == 'Sorry. An internal error occurred. Try again later.'"> If the error persists, <a href="http://conceptsineldercare.com/?page_id=103" target="_blnak"> contact us </a></span>
	</div>

	<div class="content">	
	<mat-card class="card" [@lightSpeedIn]="{ value: lightSpeedIn, params: { timing: 0.6 } }">

	  	<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

	  		<form [formGroup]="stateForm">

	  			
			  <mat-form-field>
			    <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
			      <mat-autocomplete #autoGroup="matAutocomplete">
			        <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
			          <mat-option *ngFor="let name of group.names" [value]="name">
			            {{name}}
			          </mat-option>
			      </mat-optgroup>
			    </mat-autocomplete>
			  </mat-form-field>
			</form>

	  		<mat-form-field>
			    <input matInput type="email" placeholder="Enter your email" [formControl]="email" required>
			    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
			</mat-form-field>


	  		<mat-form-field>
			    <input matInput placeholder="Enter your Password" [type]="show ? 'text' : 'password'">
			    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="show = !show">
				    <mat-icon>{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
			</mat-form-field>

			<mat-card-actions>
			    <button type="submit" value="Login" class="btn btn-success" [disabled]="loginForm.errorState" mat-raised-button color="primary">Log in</button>
			</mat-card-actions> 

		</form>

	</mat-card>
</div>

</div>
